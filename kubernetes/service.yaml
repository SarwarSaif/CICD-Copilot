apiVersion: v1
kind: Service
metadata:
  name: mop-pipeline-frontend
  labels:
    app: mop-pipeline
    tier: frontend
spec:
  selector:
    app: mop-pipeline
    tier: frontend
  ports:
  - port: 80
    targetPort: 80
  type: ClusterIP
---
apiVersion: v1
kind: Service
metadata:
  name: mop-pipeline-backend
  labels:
    app: mop-pipeline
    tier: backend
spec:
  selector:
    app: mop-pipeline
    tier: backend
  ports:
  - port: 8000
    targetPort: 8000
  type: ClusterIP